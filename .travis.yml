language: python
matrix:
  include:
    - python: 3.6
      sudo: true
      dist: xenial
    - python: 3.7
      sudo: true
      dist: xenial
install:
  - pip install --upgrade mypy
  - pip install -r requirements.txt . coveralls
script:
  - echo "running unit tests"
  - coverage run --source="./src/qilib" -m unittest discover -s src/tests -t src -v
  - echo "running mypy"
after_success:
  - coveralls
deploy:
  provider: pypi
  user: qinspire
  password:
  secure: 
  on:
    tags: true
    branch: master
  skip_existing: true
